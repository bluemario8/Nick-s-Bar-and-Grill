<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Bar & Grill</title>
    <link rel="stylesheet" href="styles.css">
    <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
   <header>
        <nav class="nav-bar flex">
            <div class="flex flex-left">
                <img class="nav-logo" src="images/logo-no-background.png" alt="Nick's Bar and Grill Logo">
                <h2>Nick's Bar and Grill</h2>
            </div>

            <div class="flex-right">
                <ul class="nav-items flex flex-right">
                    <li>
                        <a class="nav-link" href="#">
                            <ion-icon class="nav-icon" name="ribbon-outline"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <ion-icon class="nav-icon" name="cart-outline"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">
                            <ion-icon class="nav-icon" name="person-circle-outline"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="login-bar" class="flex">
            <a class="login-bar-link" href="login.html">Login / Sign Up</a>
        </div>
    </header> 

    <section id="home-hero">
        <div class="home-hero-darken flex section">
            <h1>We have amazing burgers!</h1>
            <p class="large-text">Our delicious burger recipe is a fan favorite. Made with great care from our team.</p>
        </div>
    </section>

    <section id="home-menu" class="section">
        <h1>Here's some of our top food items</h1>
        <ul class="menu-list flex">
            <li>
                <a href="#">
                    <img class="home-menu-img" src="images/basic_burger.png" alt="Basic Burger">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="home-menu-img" src="images/chicken_burger.png" alt="Chicken Burger">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="home-menu-img" src="images/pizza_burger.png" alt="Pizza Burger">
                </a>
            </li>
            <li>
                <a href="#">
                    <img class="home-menu-img" src="images/spicy_burger.png" alt="Spicy Burger">
                </a>
            </li>
        </ul>
    </section> 

    <footer class="section nunito-sans">
        <div class="footer-body flex">
            <ul class="footer-list flex flex-left">
                <li>
                    <a href="#">Menu</a>
                </li>
                <li>
                    <a href="#">Rewards</a>
                </li>
                <li>
                    <a href="#">Reviews</a>
                </li>
            </ul>
            <ul class="footer-list flex flex-right">
                <li>
                    <a href="https://youtube.com">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://x.com">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="https://facebook.com">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>
</html>
