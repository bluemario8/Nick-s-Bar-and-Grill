<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="header.js"></script>
    <script defer src="footer.js"></script>

    <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
   <header id="header"></header> 

    <section id="menu-head" class="flex">
        <h1 class="nunito-sans">Nick's Menu</h1>
    </section>

    <section id="menu-main" class="section">
        <div class="row">
            <div class="flex menu-sort">
                <button class="btn btn-selected" onclick="menuSort('all')">All</button>
                <button class="btn" onclick="menuSort('burgers')">Burgers</button>
                <button class="btn" onclick="menuSort('sides')">Sides</button>
                <button class="btn" onclick="menuSort('drink')">Drinks</button>
                <button class="btn" onclick="menuSort('desert')">Desert</button>
            </div>

            <ul class="menu-items flex">
                <li class="burger" id="basic-burger">
                    <div class="menu-img-div">
                        <img src="images/basic_burger.png">
                    </div>
                    <h4>Basic Burger</h4>
                    <div class="menu-items-p">
                        <p>Classic taste of Nick's first burger</p>
                    </div>
                    <div>
                        <button class="btn" onclick="addItem(this)">Add to Cart</button>
                        <input type="number" value="0" class="quantity">
                    </div>
                </li>
                <li class="burger" id="chicken-burger">
                    <div class="menu-img-div">
                        <img src="images/chicken_burger.png">
                    </div>
                    <h4>Chicken Burger</h4>
                    <div class="menu-items-p">
                        <p>You can never go wrong with a chicken burger</p>
                    </div>
                    <div>
                        <button class="btn" onclick="addItem(this)">Add to Cart</button>
                        <input type="number" value="0" class="quantity">
                    </div>
                </li>
                <li class="burger" id="pizza-burger">
                    <div class="menu-img-div">
                        <img src="images/pizza_burger.png">
                    </div>
                    <h4>Pizza Burger</h4>
                    <div class="menu-items-p">
                        <p>First of it's kind</p>
                    </div>
                    <div>
                        <button class="btn" onclick="addItem(this)">Add to Cart</button>
                        <input type="number" value="0" class="quantity">
                    </div>
                </li>
                <li class="burger" id="spicy-burger">
                    <div class="menu-img-div">
                        <img src="images/spicy_burger.png">
                    </div>
                    <h4>Basic Burger</h4>
                    <div class="menu-items-p">
                        <p>Classic taste of Nick's first burger</p>
                    </div>
                    <div>
                        <button class="btn" onclick="addItem(this)">Add to Cart</button>
                        <input type="number" value="0" class="quantity">
                    </div>
                </li>
    
            </ul>
        </div>
    </section>


    <footer id="footer"></footer>
</body>
</html>
