<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/styles.css">
  <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- Id to get location to place cart -->
  <section id="cart">
    <!-- All content of the cart page -->
    <div id="cart-page">  
      <!-- Just the right side container of the cart -->   
      <div id="cart-buy">
        <!-- Header of the cart -->
        <div class="top-cart flex"> 
          <div class="flex">
            <ion-icon name="close-outline" class="pointer" id="close-cart" onclick="closeCart()"></ion-icon>
          </div>
          <div class="flex" id="cart-title">
            <h2 class="weight-9">Cart</h2>
          </div>
        </div>
        <!-- Rewards of the cart -->
        <div class="rewards-cart flex">
          <div class="rewards-cart-split column">
            <div class="rewards-cart-header">
              <div class="flex">
                <img src="images/basic/logo-no-background.png" id="cart-logo">
              </div>
              <div class="flex column algin-items-center">
                <h5>Nick's Points & Rewards!</h5>
                <p class="size-4">Sign up and get <b>200 points</b> for free!</p>
              </div>
            </div>
            <div class="rewards-cart-body">
              <p class="size-2">To gain points on every purchase sign in or sign up. Points can be redeemed for money off your order</p>
            </div>
          </div>
          <div class="rewards-cart-login flex column">
            <button onclick="window.location.href='signUp.html';" class="cart-sign-up pointer roboto-slab">Join</button>
            <a onclick="window.location.href='login.html'" class="cart-login weight-5 pointer roboto-slab">Sign In</a>
          </div>
        </div>

        <!-- Pickup/delivery of the cart -->
        <div class="delivery-pickup-cart">
          <p>get type</p>
        </div>
        <!-- My order of the cart -->
        <div class="my-order-cart flex">
          <p>my order</p>
        </div>
        <!-- Body of the cart -->
        <div class="body-cart flex"> 
          <p>body</p>
        </div>
        <!-- Total & to checkout part of the cart -->
        <div class="footer-cart flex">
          <button onclick="" id="checkout-btn">Checkout</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
