<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script defer src="resources/js/header.js"></script>
    <script defer src="resources/js/footer.js"></script>
    <script defer src="resources/js/account.js"></script>

    <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header"></header>    

    <section id="account-section" class="section">
        <div class="row flex">
            <h2 class="account-h">Account Information</h2>
            <form class="account-info flex" onsubmit="updateAccountInfo(this); return false">
                <ul class="account-list flex">        
                    <li>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" value="" required>
                    </li>
                    <li>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" value="" required>
                    </li>
                
                    <li>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="address" value="">
                    </li>
                    <li>
                        <label for="address2">Address Line 2</label>
                        <input type="text" id="address2" name="address2" value="">
                    </li>
                    <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" value="">
                    </li>
                
                    <li>
                        <label for="state">State / Province / Region</label>
                        <input type="text" id="state" name="state" value="">
                    </li>
                    <li>
                        <label for="zipCode">Zip/Postal Code</label>
                        <input type="text" id="zipCode" name="zipCode" value="">
                    </li>
                
                    <li>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="" selected disabled hidden>Choose A Country</option>
                            <option value="us">United States</option>
                        </select>
                    </li>
                </ul>   
                <input type="submit" class="btn btn-cream" value="Update Information">
            </form>
        </div>
    </section>

    <footer id="footer"></footer>
</body>
</html>
