<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script defer src="resources/js/header.js"></script>
    <script defer src="resources/js/footer.js"></script>

    <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header" class="with-spacer"></header>

    <section id="reviews-main">
        <div class="row flex">
            <div class="reviews-filter-bar">
                <label for="star-filter">Filter Reviews:</label>
                <select name="star-filter" id="star-filter">
                    <option value="all">All Ratings</option>
                    <option value=5>5 Star</option>
                    <option value=4>4 Star</option>
                    <option value=3>3 Star</option>
                    <option value=2>2 Star</option>
                    <option value=1>1 Star</option>
                </select>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>    
</body>
</html>
