<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script async type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script async nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Sign In - Nick's Bar & Grill</title>
</head>

<body class="login-body">
  <section class="login-container">
    <a href="#" class=""><ion-icon name="home-outline"></ion-icon></a>
    <div class="login-header">
      <h3>Sign In</h3>
    </div>
    <div class="nunito-sans weight-6 size-4">
      <label for="email">Email:</label><br>
      <input type="text" class="login-input" id="email" placeholder="Enter email here"><br><br>
      <label for="passowrd">Password:</label><br>
      <input type="text" class="login-input" id="password" placeholder="Enter password here">
      <button class="login-btn">Sign In</button>
      <div class="login-or">
        <a href="#" class="size-2">Sign Up</a>
        <span class="size-1">or</span>
        <a href="#" class="size-2">Continue as Guest</a>
      </div>
    </div>
  </section>
</body>
</html>
