<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login - Nick's Bar & Grill</title>
</head>

<body class="login-body">
  <section class="login-container">
    <div class="login-header">
      <h3>Sign In</h3>
    </div>
    <div class="nunito-sans weight-6 size-3">
      <label for="email">Email:</label><br>
      <input type="text" id="email" placeholder="Enter email here"><br><br>
      <label for="passowrd">Password:</label><br>
      <input type="text" id="password" placeholder="Enter password here">
    </div>
  </section>
</body>
</html>
